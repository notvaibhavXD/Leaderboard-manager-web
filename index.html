<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSB Kill Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f2937, #111827);
    }
    .glow {
      text-shadow: 0 0 10px #facc15, 0 0 20px #facc15;
    }
    .glass {
      background: rgba(31, 41, 55, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    button {
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center py-10">
  <h1 class="text-5xl font-bold mb-8 glow">üèÜ TSB Kill Leaderboard</h1>

  <div class="w-full max-w-xl glass rounded-2xl p-6 shadow-2xl">
    <table class="w-full table-auto">
      <thead>
        <tr class="text-yellow-400 text-lg border-b border-yellow-500">
          <th class="py-3 text-left">#</th>
          <th class="py-3 text-left">Name</th>
          <th class="py-3 text-left">Kills</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
  </div>

  <div class="mt-12 w-full max-w-md glass p-6 rounded-xl">
    <h2 class="text-2xl font-bold mb-4">Admin Panel üîí</h2>
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 px-4 py-2 rounded bg-gray-700">
    <input id="player" type="text" placeholder="Player Name" class="w-full mb-3 px-4 py-2 rounded bg-gray-700">
    <input id="kills" type="number" placeholder="Kills" class="w-full mb-4 px-4 py-2 rounded bg-gray-700">
    <div class="flex justify-between">
      <button onclick="addKills()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Add</button>
      <button onclick="removeKills()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Remove</button>
      <button onclick="setKills()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Set</button>
    </div>
  </div>

  <script>
    const PASSWORD = "astralsecretpassword";
    const BIN_ID = "6870d8c0afef824ba9f959c9";
    const API_KEY = "$2a$10$TJAJuHEeejCnDrsPrkwyVuyJEKBwcnwOKvQW/8i7AW5F0nt455gg2";
    const BASE_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    let leaderboard = {};

    async function fetchLeaderboard() {
      const res = await fetch(BASE_URL + "/latest", {
        headers: {
          "X-Master-Key": API_KEY
        }
      });
      const json = await res.json();
      leaderboard = json.record || {};
      renderLeaderboard();
    }

    async function updateLeaderboard() {
      await fetch(BASE_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(leaderboard)
      });
    }

    function renderLeaderboard() {
      const tbody = document.getElementById('leaderboard');
      tbody.innerHTML = "";
      const sorted = Object.entries(leaderboard).sort((a,b) => b[1]-a[1]);
      sorted.forEach(([name, kills], i) => {
        tbody.innerHTML += `
          <tr class="border-b border-gray-700">
            <td class="py-2 font-semibold">${i + 1}</td>
            <td class="py-2">${name}</td>
            <td class="py-2 text-yellow-300">${kills}</td>
          </tr>
        `;
      });
    }

    function checkPassword() {
      return document.getElementById('password').value === PASSWORD;
    }

    function getInputs() {
      return {
        name: document.getElementById('player').value.trim(),
        kills: parseInt(document.getElementById('kills').value)
      };
    }

    async function addKills() {
      if (!checkPassword()) return alert("Wrong password");
      const { name, kills } = getInputs();
      if (!name || isNaN(kills)) return alert("Invalid input");
      leaderboard[name] = (leaderboard[name] || 0) + kills;
      await updateLeaderboard();
      renderLeaderboard();
    }

    async function removeKills() {
      if (!checkPassword()) return alert("Wrong password");
      const { name, kills } = getInputs();
      if (!name || isNaN(kills)) return alert("Invalid input");
      leaderboard[name] = Math.max(0, (leaderboard[name] || 0) - kills);
      await updateLeaderboard();
      renderLeaderboard();
    }

    async function setKills() {
      if (!checkPassword()) return alert("Wrong password");
      const { name, kills } = getInputs();
      if (!name || isNaN(kills)) return alert("Invalid input");
      leaderboard[name] = kills;
      await updateLeaderboard();
      renderLeaderboard();
    }

    // Initialize
    fetchLeaderboard();
  </script>
</body>
</html>
