<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UST Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background-image: url('https://i.ibb.co/ZKXHb7F/snow.gif');
      background-size: cover;
      opacity: 0.15;
    }
    #adminPanel {
      display: none;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="text-white flex flex-col items-center py-10 relative">

  <div class="snow"></div>

  <h1 class="text-4xl font-bold mb-6">UST Leaderboard</h1>

  <div class="w-full max-w-xl glass rounded-xl p-6 z-10">
    <table class="w-full table-auto">
      <thead>
        <tr class="text-yellow-400 text-lg border-b border-yellow-500">
          <th class="py-3 text-left">#</th>
          <th class="py-3 text-left">Name</th>
          <th class="py-3 text-left">Kills</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
  </div>

  <button onclick="toggleAdminPanel()" class="fixed bottom-6 right-6 bg-yellow-600 px-4 py-2 rounded-xl text-black font-bold z-10">Admin Access</button>

  <div id="adminPanel" class="fixed bottom-20 right-6 glass p-6 rounded-xl w-80 z-10">
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 px-4 py-2 rounded bg-gray-800">
    <input id="player" type="text" placeholder="Player Name" class="w-full mb-3 px-4 py-2 rounded bg-gray-800">
    <input id="kills" type="number" placeholder="Kills" class="w-full mb-4 px-4 py-2 rounded bg-gray-800">
    <div class="flex justify-between">
      <button onclick="addKills()" class="bg-green-600 hover:bg-green-700 px-3 py-2 rounded">Add</button>
      <button onclick="removeKills()" class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded">Remove</button>
      <button onclick="setKills()" class="bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded">Set</button>
    </div>
  </div>

  <script>
    const JSONBIN_URL = 'https://api.jsonbin.io/v3/b/6870d8c0afef824ba9f959c9';
    const JSONBIN_KEY = '$2a$10$TJAJuHEeejCnDrsPrkwyVuyJEKBwcnwOKvQW/8i7AW5F0nt455gg2';
    const PASSWORD = "astralsecretpassword";
    let leaderboard = {};

    function toggleAdminPanel() {
      const panel = document.getElementById("adminPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    async function fetchLeaderboard() {
      try {
        const res = await fetch(JSONBIN_URL + '/latest', {
          headers: { 'X-Master-Key': JSONBIN_KEY }
        });
        const json = await res.json();
        leaderboard = json.record || {};
        renderLeaderboard();
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    async function saveLeaderboard() {
      try {
        await fetch(JSONBIN_URL, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': JSONBIN_KEY
          },
          body: JSON.stringify(leaderboard)
        });
      } catch (err) {
        console.error("Save error:", err);
      }
    }

    function getInputs() {
      return {
        name: document.getElementById('player').value.trim(),
        kills: parseInt(document.getElementById('kills').value)
      };
    }

    function checkPassword() {
      return document.getElementById('password').value === PASSWORD;
    }

    async function addKills() {
      if (!checkPassword()) return alert("Wrong password");
      const { name, kills } = getInputs();
      if (!name || isNaN(kills)) return alert("Invalid input");

      leaderboard[name] = (leaderboard[name] || 0) + kills;
      await saveLeaderboard();
      fetchLeaderboard();
    }

    async function removeKills() {
      if (!checkPassword()) return alert("Wrong password");
      const { name, kills } = getInputs();
      if (!name || isNaN(kills)) return alert("Invalid input");

      leaderboard[name] = Math.max(0, (leaderboard[name] || 0) - kills);
      await saveLeaderboard();
      fetchLeaderboard();
    }

    async function setKills() {
      if (!checkPassword()) return alert("Wrong password");
      const { name, kills } = getInputs();
      if (!name || isNaN(kills)) return alert("Invalid input");

      leaderboard[name] = kills;
      await saveLeaderboard();
      fetchLeaderboard();
    }

    function renderLeaderboard() {
      const tbody = document.getElementById('leaderboard');
      tbody.innerHTML = "";
      const sorted = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([name, kills], i) => {
        tbody.innerHTML += `
          <tr class="border-b border-gray-800">
            <td class="py-2 font-semibold">${i + 1}</td>
            <td class="py-2">${name}</td>
            <td class="py-2 text-yellow-300">${kills}</td>
          </tr>
        `;
      });
    }

    fetchLeaderboard();
  </script>
</body>
</html>
