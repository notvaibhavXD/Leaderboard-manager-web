<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UST Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      overflow-x: hidden;
    }

    .glow {
      text-shadow: 0 0 10px #fff, 0 0 20px #ccc;
    }

    .glass {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #admin-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 100;
    }

    #admin-panel.active {
      display: block;
    }

    .admin-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1f2937;
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 101;
      transition: all 0.3s ease;
    }

    .admin-button:hover {
      background-color: #374151;
      transform: scale(1.05);
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("https://i.ibb.co/P6xKkNq/snow.gif");
      background-size: cover;
      opacity: 0.08;
      z-index: 0;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center py-10 relative">

  <div class="snow"></div>

  <h1 class="text-5xl font-bold mb-8 glow relative z-10">UST Leaderboard</h1>

  <div class="w-full max-w-xl glass rounded-2xl p-6 shadow-2xl relative z-10">
    <table class="w-full table-auto">
      <thead>
        <tr class="text-yellow-400 text-lg border-b border-yellow-500">
          <th class="py-3 text-left">#</th>
          <th class="py-3 text-left">Name</th>
          <th class="py-3 text-left">Kills</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
  </div>

  <button id="admin-button" class="admin-button">Admin Panel</button>

  <div id="admin-panel" class="glass p-6 rounded-xl max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4">Admin Panel ðŸ”’</h2>
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 px-4 py-2 rounded bg-gray-700">
    <input id="player" type="text" placeholder="Player Name" class="w-full mb-3 px-4 py-2 rounded bg-gray-700">
    <input id="kills" type="number" placeholder="Kills" class="w-full mb-4 px-4 py-2 rounded bg-gray-700">
    <div class="flex justify-between">
      <button onclick="addKills()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Add</button>
      <button onclick="removeKills()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Remove</button>
      <button onclick="setKills()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Set</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const SUPABASE_URL = 'https://hvdhnvvfwhvovhanwabo.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2ZGhudnZmd2h2b3ZoYW53YWJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMjYxMjIsImV4cCI6MjA2NzgwMjEyMn0.CMrUYxR8ODQVgc3gOx44s2Lx13JngCdgtrrViiet1oI';
      const PASSWORD = "astralsecretpassword";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      let leaderboard = {};

      async function fetchLeaderboard() {
        const { data, error } = await supabase
          .from('kills')
          .select('*')
          .order('kills', { ascending: false });

        if (error) return console.error("Fetch Error:", error);
        leaderboard = {};
        data.forEach(player => leaderboard[player.name] = player.kills);
        renderLeaderboard();
      }

      async function updateKills(name, kills) {
        const { error } = await supabase.from('kills').upsert([{ name, kills }]);
        if (error) console.error("Update Error:", error);
      }

      async function addKills() {
        if (!checkPassword()) return alert("Wrong password");
        const { name, kills } = getInputs();
        if (!name || isNaN(kills)) return alert("Invalid input");
        leaderboard[name] = (leaderboard[name] || 0) + kills;
        await updateKills(name, leaderboard[name]);
        fetchLeaderboard();
      }

      async function removeKills() {
        if (!checkPassword()) return alert("Wrong password");
        const { name, kills } = getInputs();
        if (!name || isNaN(kills)) return alert("Invalid input");
        leaderboard[name] = Math.max(0, (leaderboard[name] || 0) - kills);
        await updateKills(name, leaderboard[name]);
        fetchLeaderboard();
      }

      async function setKills() {
        if (!checkPassword()) return alert("Wrong password");
        const { name, kills } = getInputs();
        if (!name || isNaN(kills)) return alert("Invalid input");
        leaderboard[name] = kills;
        await updateKills(name, kills);
        fetchLeaderboard();
      }

      function getInputs() {
        return {
          name: document.getElementById('player').value.trim(),
          kills: parseInt(document.getElementById('kills').value)
        };
      }

      function checkPassword() {
        return document.getElementById('password').value === PASSWORD;
      }

      function renderLeaderboard() {
        const tbody = document.getElementById('leaderboard');
        tbody.innerHTML = "";
        const sorted = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);
        sorted.forEach(([name, kills], i) => {
          tbody.innerHTML += `
            <tr class="border-b border-gray-700">
              <td class="py-2 font-semibold">${i + 1}</td>
              <td class="py-2">${name}</td>
              <td class="py-2 text-yellow-300">${kills}</td>
            </tr>
          `;
        });
      }

      // Attach button click
      document.getElementById('admin-button').addEventListener('click', () => {
        document.getElementById('admin-panel').classList.toggle('active');
      });

      fetchLeaderboard();

      // Attach global functions
      window.addKills = addKills;
      window.removeKills = removeKills;
      window.setKills = setKills;
    });
  </script>
</body>
</html>
