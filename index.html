<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UST Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000000, #0a0a0a);
      overflow-y: auto;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glow {
      text-shadow: 0 0 10px #facc15, 0 0 20px #facc15;
    }
    button {
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center py-10">
  <h1 class="text-4xl font-bold mb-8 glow">UST Leaderboard</h1>

  <div class="w-full max-w-2xl glass rounded-2xl p-6 shadow-2xl">
    <table class="w-full table-auto">
      <thead>
        <tr class="text-yellow-400 text-lg border-b border-yellow-500">
          <th class="py-3 text-left">#</th>
          <th class="py-3 text-left">Name</th>
          <th class="py-3 text-left">Kills</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
  </div>

  <div class="mt-12 w-full max-w-md glass p-6 rounded-xl">
    <h2 class="text-2xl font-bold mb-4">Admin Panel üîí</h2>
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 px-4 py-2 rounded bg-gray-800">
    <input id="player" type="text" placeholder="Player Name" class="w-full mb-3 px-4 py-2 rounded bg-gray-800">
    <input id="kills" type="number" placeholder="Kills" class="w-full mb-4 px-4 py-2 rounded bg-gray-800">
    <div class="flex justify-between">
      <button onclick="addKills()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Add</button>
      <button onclick="removeKills()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Remove</button>
      <button onclick="setKills()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Set</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const JSONBIN_API = "https://api.jsonbin.io/v3/b/6870d8c0afef824ba9f959c9";
    const JSONBIN_KEY = "$2a$10$TJAJuHEeejCnDrsPrkwyVuyJEKBwcnwOKvQW/8i7AW5F0nt455gg2";
    const PASSWORD = "astralsecretpassword";

    let leaderboard = {};

    async function fetchLeaderboard() {
      try {
        const res = await fetch(JSONBIN_API, {
          headers: {
            "X-Master-Key": JSONBIN_KEY
          }
        });
        const json = await res.json();
        leaderboard = json.record || {};
        renderLeaderboard();
      } catch (err) {
        console.error("Fetch failed:", err);
      }
    }

    async function saveLeaderboard() {
      await fetch(JSONBIN_API, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": JSONBIN_KEY,
          "X-Bin-Versioning": false
        },
        body: JSON.stringify(leaderboard)
      });
      renderLeaderboard();
    }

    function getInputs() {
      return {
        name: document.getElementById("player").value.trim(),
        kills: parseInt(document.getElementById("kills").value)
      };
    }

    function checkPassword() {
      return document.getElementById("password").value === PASSWORD;
    }

    async function addKills() {
      if (!checkPassword()) return alert("‚ùå Wrong password");
      const { name, kills } = getInputs();
      if (!name || isNaN(kills)) return alert("Invalid input");

      leaderboard[name] = (leaderboard[name] || 0) + kills;
      await saveLeaderboard();
    }

    async function removeKills() {
      if (!checkPassword()) return alert("‚ùå Wrong password");
      const { name, kills } = getInputs();
      if (!name || isNaN(kills)) return alert("Invalid input");

      const newKills = Math.max(0, (leaderboard[name] || 0) - kills);
      if (newKills === 0) {
        delete leaderboard[name];
      } else {
        leaderboard[name] = newKills;
      }
      await saveLeaderboard();
    }

    async function setKills() {
      if (!checkPassword()) return alert("‚ùå Wrong password");
      const { name, kills } = getInputs();
      if (!name || isNaN(kills)) return alert("Invalid input");

      if (kills <= 0) {
        delete leaderboard[name];
      } else {
        leaderboard[name] = kills;
      }
      await saveLeaderboard();
    }

    function renderLeaderboard() {
      const tbody = document.getElementById("leaderboard");
      tbody.innerHTML = "";
      const sorted = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([name, kills], i) => {
        tbody.innerHTML += `
          <tr class="border-b border-gray-700">
            <td class="py-2 font-semibold">${i + 1}</td>
            <td class="py-2">${name}</td>
            <td class="py-2 text-yellow-300">${kills.toLocaleString()}</td>
          </tr>
        `;
      });
    }

    fetchLeaderboard();
  </script>
</body>
</html>
