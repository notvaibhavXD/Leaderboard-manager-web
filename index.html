<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ast Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000000, #0a0a0a);
      overflow-y: auto;
    }

    canvas#aurora {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      display: block;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .snowflake {
      position: fixed;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 999;
    }

    #leaderboard tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center py-10">

  <!-- Aurora canvas background -->
  <canvas id="aurora"></canvas>

  <h1 class="text-4xl font-bold mb-8">All Time Kills Leaderboard</h1>

  <div class="w-full max-w-xl glass rounded-2xl p-6 shadow-2xl">
    <table class="w-full table-auto">
      <thead>
        <tr class="text-yellow-400 text-lg border-b border-yellow-500">
          <th class="py-3 text-left">#</th>
          <th class="py-3 text-left">Name</th>
          <th class="py-3 text-left">Kills</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
  </div>

  <div id="adminPanel" class="fixed bottom-4 right-4 max-w-xs glass p-6 rounded-xl hidden">
    <h2 class="text-xl font-bold mb-4">Admin Panel ðŸ”’</h2>
    <input id="password" type="password" placeholder="Password" class="w-full mb-2 px-4 py-2 rounded bg-gray-700">
    <input id="player" type="text" placeholder="Player Name" class="w-full mb-2 px-4 py-2 rounded bg-gray-700">
    <input id="kills" type="number" placeholder="Kills" class="w-full mb-4 px-4 py-2 rounded bg-gray-700">
    <div class="flex justify-between">
      <button onclick="addKills()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Add</button>
      <button onclick="removeKills()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Remove</button>
      <button onclick="setKills()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Set</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("aurora");
    const ctx = canvas.getContext("2d");

    let width, height;
    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const auroraColors = [
      "rgba(139,92,246,0.05)",
      "rgba(59,130,246,0.05)",
      "rgba(0,255,213,0.05)",
    ];

    const blobs = Array.from({ length: 20 }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      radius: Math.random() * 200 + 100,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5,
      color: auroraColors[Math.floor(Math.random() * auroraColors.length)]
    }));

    function drawAurora() {
      ctx.clearRect(0, 0, width, height);

      ctx.lineWidth = 1.5;
      for (let i = 0; i < blobs.length; i++) {
        for (let j = i + 1; j < blobs.length; j++) {
          const a = blobs[i];
          const b = blobs[j];
          const dist = Math.hypot(a.x - b.x, a.y - b.y);
          if (dist < 250) {
            const gradient = ctx.createLinearGradient(a.x, a.y, b.x, b.y);
            gradient.addColorStop(0, a.color);
            gradient.addColorStop(1, b.color);
            ctx.strokeStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      blobs.forEach(blob => {
        const gradient = ctx.createRadialGradient(blob.x, blob.y, 0, blob.x, blob.y, blob.radius);
        gradient.addColorStop(0, blob.color);
        gradient.addColorStop(1, "transparent");

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(blob.x, blob.y, blob.radius, 0, Math.PI * 2);
        ctx.fill();

        blob.x += blob.dx;
        blob.y += blob.dy;

        if (blob.x < 0 || blob.x > width) blob.dx *= -1;
        if (blob.y < 0 || blob.y > height) blob.dy *= -1;
      });

      requestAnimationFrame(drawAurora);
    }

    drawAurora();
  </script>

  <script>
    let mouseX = window.innerWidth / 2;
    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
    });

    const snowflakes = [];

    function createSnowflake() {
      const snowflake = document.createElement("div");
      const size = Math.random() * 5 + 2;
      const startX = Math.random() * window.innerWidth;
      const offsetX = (Math.random() - 0.5) * 100;
      const speedY = Math.random() * 1 + 0.5;
      const driftFactor = Math.random() * 0.05 + 0.02;

      snowflake.classList.add("snowflake");
      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      snowflake.style.left = `${startX}px`;
      snowflake.style.top = `-10px`;

      document.body.appendChild(snowflake);

      snowflakes.push({
        el: snowflake,
        x: startX,
        y: -10,
        size,
        offsetX,
        speedY,
        driftFactor
      });

      setTimeout(() => {
        snowflake.remove();
        const i = snowflakes.findIndex(s => s.el === snowflake);
        if (i !== -1) snowflakes.splice(i, 1);
      }, 15000);
    }

    function animateSnowflakes() {
      for (const flake of snowflakes) {
        const dx = (mouseX - window.innerWidth / 2) * flake.driftFactor;
        flake.x += dx * 0.01;
        flake.y += flake.speedY;
        flake.el.style.transform = `translate(${flake.x}px, ${flake.y}px)`;
      }
      requestAnimationFrame(animateSnowflakes);
    }

    setInterval(createSnowflake, 100);
    requestAnimationFrame(animateSnowflakes);

    const PASSWORD = "MTM5MjgzNjE5OTQyMDUyNjcwMw.Ghbe6J.kQg0L2zrMYJrt7";
    const JSONBIN_URL = "https://api.jsonbin.io/v3/b/6870d8c0afef824ba9f959c9";
    const API_KEY = "$2a$10$TJAJuHEeejCnDrsPrkwyVuyJEKBwcnwOKvQW/8i7AW5F0nt455gg2";

    let leaderboard = {};

    async function fetchLeaderboard() {
      const res = await fetch(JSONBIN_URL, {
        headers: { "X-Master-Key": API_KEY }
      });
      const { record } = await res.json();
      leaderboard = record;
      renderLeaderboard();
    }

    async function saveLeaderboard() {
      await fetch(JSONBIN_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(leaderboard)
      });
      renderLeaderboard();
    }

    function renderLeaderboard() {
      const tbody = document.getElementById("leaderboard");
      tbody.innerHTML = "";

      const sorted = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);

      sorted.forEach(([name, kills], i) => {
        const row = document.createElement("tr");
        row.className = "border-b border-gray-700";

        const rankCell = document.createElement("td");
        rankCell.className = "py-2 font-semibold";
        const medals = ["ðŸ¥‡", "ðŸ¥ˆ", "ðŸ¥‰"];
        rankCell.textContent = medals[i] || i + 1;

        const nameCell = document.createElement("td");
        nameCell.className = "py-2";
        nameCell.textContent = name;

        const killsCell = document.createElement("td");
        killsCell.className = "py-2 text-yellow-300";
        killsCell.textContent = "0";

        let current = 0;
        const target = kills;
        const step = Math.max(1, Math.floor(target / 40));
        const interval = setInterval(() => {
          current += step;
          if (current >= target) {
            current = target;
            clearInterval(interval);
          }
          killsCell.textContent = current;
        }, 15);

        row.appendChild(rankCell);
        row.appendChild(nameCell);
        row.appendChild(killsCell);
        tbody.appendChild(row);
      });
    }

    function getInputs() {
      return {
        name: document.getElementById("player").value.trim(),
        kills: parseInt(document.getElementById("kills").value)
      };
    }

    function checkPassword() {
      return document.getElementById("password").value === PASSWORD;
    }

    async function addKills() {
      if (!checkPassword()) return alert("Wrong password");
      const { name, kills } = getInputs();
      if (!name || isNaN(kills)) return alert("Invalid input");
      leaderboard[name] = (leaderboard[name] || 0) + kills;
      await saveLeaderboard();
    }

    async function removeKills() {
      if (!checkPassword()) return alert("Wrong password");
      const { name, kills } = getInputs();
      if (!name || isNaN(kills)) return alert("Invalid input");
      const newKills = Math.max(0, (leaderboard[name] || 0) - kills);
      if (newKills === 0) {
        delete leaderboard[name];
      } else {
        leaderboard[name] = newKills;
      }
      await saveLeaderboard();
    }

    async function setKills() {
      if (!checkPassword()) return alert("Wrong password");
      const { name, kills } = getInputs();
      if (!name || isNaN(kills)) return alert("Invalid input");
      if (kills <= 0) {
        delete leaderboard[name];
      } else {
        leaderboard[name] = kills;
      }
      await saveLeaderboard();
    }

    function toggleAdmin() {
      const panel = document.getElementById("adminPanel");
      panel.classList.toggle("hidden");
    }

    // Secret key trigger
    let typed = "";
    document.addEventListener("keydown", (e) => {
      typed += e.key;
      if (typed.length > 10) typed = typed.slice(-10);
      if (typed.toLowerCase().includes("admin")) {
        toggleAdmin();
        typed = "";
      }
    });

    fetchLeaderboard();
  </script>
</body>
</html>
