<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AST Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: white;
      overflow: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .snowflake {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    #admin-panel {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }
  </style>
</head>
<body class="flex flex-col items-center py-10 space-y-8">

  <h1 class="text-4xl font-bold">Leaderboard</h1>

  <div class="glass p-6 rounded-lg w-full max-w-xl">
    <table class="w-full">
      <thead>
        <tr class="text-yellow-400 border-b border-yellow-600">
          <th class="py-2 text-left">#</th>
          <th class="py-2 text-left">Name</th>
          <th class="py-2 text-left">Kills</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
  </div>

  <button onclick="toggleAdmin()" class="mt-4 px-6 py-2 bg-yellow-600 rounded hover:bg-yellow-700 transition">
    Add Kill
  </button>

  <div id="admin-panel" class="glass p-4 rounded w-80">
    <input id="password" type="password" placeholder="Password" class="mb-2 px-3 py-2 w-full bg-gray-800 rounded">
    <input id="player" type="text" placeholder="Player Name" class="mb-2 px-3 py-2 w-full bg-gray-800 rounded">
    <input id="kills" type="number" placeholder="Kills" class="mb-4 px-3 py-2 w-full bg-gray-800 rounded">
    <div class="flex justify-between">
      <button onclick="addKills()" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Add</button>
      <button onclick="removeKills()" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Remove</button>
      <button onclick="setKills()" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Set</button>
    </div>
  </div>

  <!-- Snow Generator -->
  <script>
    for (let i = 0; i < 100; i++) {
      const flake = document.createElement("div");
      flake.className = "snowflake";
      flake.style.left = Math.random() * window.innerWidth + "px";
      flake.style.animationDuration = (Math.random() * 5 + 3) + "s";
      flake.style.opacity = Math.random();
      flake.style.fontSize = Math.random() * 10 + 10 + "px";
      document.body.appendChild(flake);
    }
  </script>

  <!-- JSONBin API Integration -->
  <script>
    const JSONBIN_URL = 'https://api.jsonbin.io/v3/b/6870d8c0afef824ba9f959c9';
    const JSONBIN_KEY = '$2a$10$TJAJuHEeejCnDrsPrkwyVuyJEKBwcnwOKvQW/8i7AW5F0nt455gg2';
    const PASSWORD = "astralsecretpassword";
    let leaderboard = {};

    function toggleAdmin() {
      const panel = document.getElementById("admin-panel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    async function fetchLeaderboard() {
      const res = await fetch(JSONBIN_URL + '/latest', {
        headers: { 'X-Master-Key': JSONBIN_KEY }
      });
      const json = await res.json();
      leaderboard = json.record || {};
      renderLeaderboard();
    }

    async function updateLeaderboard() {
      await fetch(JSONBIN_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": JSONBIN_KEY
        },
        body: JSON.stringify(leaderboard)
      });
    }

    function getInputs() {
      return {
        name: document.getElementById("player").value.trim(),
        kills: parseInt(document.getElementById("kills").value),
        pass: document.getElementById("password").value.trim()
      };
    }

    async function addKills() {
      const { name, kills, pass } = getInputs();
      if (pass !== PASSWORD) return alert("Wrong password");
      if (!name || isNaN(kills)) return alert("Invalid input");

      leaderboard[name] = (leaderboard[name] || 0) + kills;
      await updateLeaderboard();
      fetchLeaderboard();
    }

    async function removeKills() {
      const { name, kills, pass } = getInputs();
      if (pass !== PASSWORD) return alert("Wrong password");
      if (!name || isNaN(kills)) return alert("Invalid input");

      leaderboard[name] = Math.max(0, (leaderboard[name] || 0) - kills);
      await updateLeaderboard();
      fetchLeaderboard();
    }

    async function setKills() {
      const { name, kills, pass } = getInputs();
      if (pass !== PASSWORD) return alert("Wrong password");
      if (!name || isNaN(kills)) return alert("Invalid input");

      leaderboard[name] = kills;
      await updateLeaderboard();
      fetchLeaderboard();
    }

    function renderLeaderboard() {
      const tbody = document.getElementById("leaderboard");
      tbody.innerHTML = "";
      const sorted = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([name, kills], i) => {
        tbody.innerHTML += `
          <tr class="border-b border-gray-700">
            <td class="py-2">${i + 1}</td>
            <td class="py-2">${name}</td>
            <td class="py-2 text-yellow-300">${kills}</td>
          </tr>
        `;
      });
    }

    fetchLeaderboard();
  </script>
</body>
</html>
