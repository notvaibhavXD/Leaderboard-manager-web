<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ast Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000000, #0a0a0a);
      overflow-y: auto;
    }

    canvas#aurora {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      display: block;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .snowflake {
      position: fixed;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 999;
    }

    #leaderboard tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .highlight {
      background-color: rgba(59, 130, 246, 0.3) !important;
      transition: background-color 0.6s ease;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center py-10">
  <canvas id="aurora"></canvas>

  <!-- Search box top-left -->
  <div class="fixed top-4 left-4 z-10 flex items-center gap-2">
    <input id="searchInput" type="text" placeholder="Search name..." class="px-4 py-2 w-40 sm:w-56 rounded-full bg-white bg-opacity-10 text-white placeholder-gray-300 outline-none" />
    <button onclick="searchPlayer()" class="text-white bg-white bg-opacity-10 p-2 rounded-full hover:bg-opacity-20">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
      </svg>
    </button>
  </div>

  <h1 class="text-4xl font-bold mb-8">All Time Kills Leaderboard</h1>

  <div class="w-full max-w-xl glass rounded-2xl p-6 shadow-2xl">
    <table class="w-full table-auto">
      <thead>
        <tr class="text-yellow-400 text-lg border-b border-yellow-500">
          <th class="py-3 text-left">#</th>
          <th class="py-3 text-left">Name</th>
          <th class="py-3 text-left">Kills</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
  </div>

  <div id="adminPanel" class="fixed bottom-4 right-4 max-w-xs glass p-6 rounded-xl hidden">
    <h2 class="text-xl font-bold mb-4">Admin Panel ðŸ”’</h2>
    <input id="password" type="password" placeholder="Password" class="w-full mb-2 px-4 py-2 rounded bg-gray-700">
    <input id="player" type="text" placeholder="Player Name" class="w-full mb-2 px-4 py-2 rounded bg-gray-700">
    <input id="kills" type="number" placeholder="Kills" class="w-full mb-4 px-4 py-2 rounded bg-gray-700">
    <div class="flex justify-between">
      <button onclick="addKills()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Add</button>
      <button onclick="removeKills()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Remove</button>
      <button onclick="setKills()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Set</button>
    </div>
  </div>

  <!-- Restore all original scripts untouched -->
  <script>
    const canvas = document.getElementById("aurora");
    const ctx = canvas.getContext("2d");

    let width, height;
    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const auroraColors = [
      "rgba(139,92,246,0.05)",
      "rgba(59,130,246,0.05)",
      "rgba(0,255,213,0.05)",
    ];

    const blobs = Array.from({ length: 20 }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      radius: Math.random() * 200 + 100,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5,
      color: auroraColors[Math.floor(Math.random() * auroraColors.length)]
    }));

    function drawAurora() {
      ctx.clearRect(0, 0, width, height);

      ctx.lineWidth = 1.5;
      for (let i = 0; i < blobs.length; i++) {
        for (let j = i + 1; j < blobs.length; j++) {
          const a = blobs[i];
          const b = blobs[j];
          const dist = Math.hypot(a.x - b.x, a.y - b.y);
          if (dist < 250) {
            const gradient = ctx.createLinearGradient(a.x, a.y, b.x, b.y);
            gradient.addColorStop(0, a.color);
            gradient.addColorStop(1, b.color);
            ctx.strokeStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      blobs.forEach(blob => {
        const gradient = ctx.createRadialGradient(blob.x, blob.y, 0, blob.x, blob.y, blob.radius);
        gradient.addColorStop(0, blob.color);
        gradient.addColorStop(1, "transparent");

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(blob.x, blob.y, blob.radius, 0, Math.PI * 2);
        ctx.fill();

        blob.x += blob.dx;
        blob.y += blob.dy;

        if (blob.x < 0 || blob.x > width) blob.dx *= -1;
        if (blob.y < 0 || blob.y > height) blob.dy *= -1;
      });

      requestAnimationFrame(drawAurora);
    }

    drawAurora();
  </script>

  <script>
    let mouseX = window.innerWidth / 2;
    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
    });

    const snowflakes = [];

    function createSnowflake() {
      const snowflake = document.createElement("div");
      const size = Math.random() * 5 + 2;
      const startX = Math.random() * window.innerWidth;
      const offsetX = (Math.random() - 0.5) * 100;
      const speedY = Math.random() * 1 + 0.5;
      const driftFactor = Math.random() * 0.05 + 0.02;

      snowflake.classList.add("snowflake");
      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      snowflake.style.left = `${startX}px`;
      snowflake.style.top = `-10px`;

      document.body.appendChild(snowflake);

      snowflakes.push({
        el: snowflake,
        x: startX,
        y: -10,
        size,
        offsetX,
        speedY,
        driftFactor
      });

      setTimeout(() => {
        snowflake.remove();
        const i = snowflakes.findIndex(s => s.el === snowflake);
        if (i !== -1) snowflakes.splice(i, 1);
      }, 15000);
    }

    function animateSnowflakes() {
      for (const flake of snowflakes) {
        const dx = (mouseX - window.innerWidth / 2) * flake.driftFactor;
        flake.x += dx * 0.01;
        flake.y += flake.speedY;
        flake.el.style.transform = `translate(${flake.x}px, ${flake.y}px)`;
      }
      requestAnimationFrame(animateSnowflakes);
    }

    setInterval(createSnowflake, 100);
    requestAnimationFrame(animateSnowflakes);
  </script>

  <script>
    function searchPlayer() {
      const input = document.getElementById("searchInput").value.trim().toLowerCase();
      const rows = document.querySelectorAll("#leaderboard tr");
      let found = false;

      rows.forEach((row) => {
        const nameCell = row.children[1];
        const name = nameCell.textContent.trim().toLowerCase();
        row.classList.remove("highlight");

        if (name === input) {
          row.scrollIntoView({ behavior: "smooth", block: "center" });
          row.classList.add("highlight");
          found = true;
        }
      });

      if (!found) alert("Player not found.");
    }

    let typed = "";
    document.addEventListener("keydown", (e) => {
      if (e.key === "Backspace") {
        typed = typed.slice(0, -1);
      } else if (e.key.length === 1) {
        typed += e.key;
      }
      if (typed.length > 10) typed = typed.slice(-10);
      if (typed.toLowerCase().includes("admin")) {
        toggleAdmin();
        typed = "";
      }
    });
  </script>
</body>
</html>
